<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retail Sales Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4">Retail Sales Prediction</h2>

        <form action="/predict" method="post">

            <div class="mb-3">
                <label class="form-label">Dept:</label>
                <input type="number" step="1" name="Dept" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">IsHoliday (0 hoặc 1):</label>
                <input type="number" step="1" name="IsHoliday" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Temperature:</label>
                <input type="number" step="0.01" name="Temperature" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Fuel Price:</label>
                <input type="number" step="0.01" name="Fuel_Price" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">CPI:</label>
                <input type="number" step="0.01" name="CPI" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Unemployment:</label>
                <input type="number" step="0.01" name="Unemployment" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary px-4">Dự báo</button>
        </form>

        {% if prediction is not none %}
        <div class="alert alert-success mt-4">
            <b>Kết quả dự báo:</b> {{ prediction }}
        </div>
        {% endif %}
    </div>
</div>
</body>
</html>
